<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic UI Sandbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="./css/my_stylesheet.css">
</head>

<body>
    <header class="ui raised segment">
        <img class="ui small image" src="https://res.cloudinary.com/webfast/image/fetch/f_auto,q_auto,w_auto,dpr_auto/https://www.talview.com/hs-fs/hubfs/Talview%20Logo_1.png?width=250&name=Talview%20Logo_1.png"></img>
        <div class="ui bottom right attached basic green label">Hello User!</div>
    </div>
    </header>
    <div class="ui container">
        <div class="ui primary pointing orange menu">
            <a class="active item">
              Home
            </a>
            <a class="item">
              Messages
            </a>
            <a class="item">
              Settings
            </a>
            <div class="right menu">
              <a class="ui item">
                Logout
              </a>
            </div>
        </div>
        <div class = "ui row">
        <div class="ui stackable grid">
            <div class="ui column four wide">
                <div class="ui card fluid">
                    <div class="ui content">
                        <img class="ui fluid image" src="./profilePhoto.jpeg">
                    </div>
                    <div class="ui content">
                        <a class="header" href="#link">User name</a>
                        <div class="meta">
                        <a class="time">Last Seen Today</a>
                        </div>
                    </div>
                    <div class="ui content">
                        <div class="header">Top Skills</div>
                        <br>
                        <div class="ui basic green label">Make memes</div>
                        <div class="ui basic blue label">Stonk Trading</div>
                    </div>
                    <div class = "content">
                        <h4 class="header">Contact Details</h4>
                        <div class="ui grid">
                            <div class="ui column three wide">
                                <div class="ui row"><i class="circular mobile icon"></i></div>
                                <div class="ui row"><p class="fluid">Phone Number</p></div>
                            </div>
                            <div class="ui column three wide">
                                <i class="circular at icon"></i>
                            </div>
                            <div class="ui column three wide">
                                <i class="circular facebook icon"></i>
                            </div>
                            <div class="ui column three wide">
                                <i class="circular linkedin icon"></i>
                            </div>
                            <div class="ui column three wide">
                                <i class="circular github icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <button class = "ui primary tiny button">Send Job Posting in Mail</button>
                    </div>
                </div>
            </div>
            <div class="ui column twelve wide">
                <div class = "ui row">
                    <div class="ui inverted orange segment"><h3>Education History</h3></div>
                    <div class="ui placeholder fluid">
                        <div class="paragraph">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        </div>
                    </div>
                </div>
                <br>
                <div class = "ui row">
                    <div class="ui inverted orange segment"><h3>Work History</h3></div>
                    <div class="ui placeholder fluid">
                        <div class="paragraph">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui row">
            <div class="ui stackable grid">
                <div class="ui column four wide">
                    <div class="ui segment">
                        <p>More profiles like this</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>

</html>
